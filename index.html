<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father's Day, Rene!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(57, 62, 117, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(35, 155, 144, 0.3) 0%, transparent 40%);
        }
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.6), 0 0 20px rgba(59, 130, 246, 0.4);
        }
        .bender-body { background-color: #8D918D; }
        .bender-mouth-grill {
            height: 40px;
            background-image: repeating-linear-gradient(0deg, #444, #444 3px, transparent 3px, transparent 7px);
        }
        #bender-antenna {
            animation: antenna-glow 3s infinite ease-in-out;
        }
        @keyframes antenna-glow {
            0%, 100% { box-shadow: 0 0 10px 2px #fef08a; }
            50% { box-shadow: 0 0 20px 8px #fef08a; }
        }
        .btn-shiny {
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #a8a29e, #78716c);
            transition: all 0.3s ease;
        }
        .btn-shiny:hover {
            box-shadow: 0 0 20px #fde047, 0 0 30px #facc15;
            transform: translateY(-2px);
        }
        .btn-shiny::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.15);
            transform: rotate(45deg);
            transition: transform 0.5s ease;
        }
        .btn-shiny:hover::before {
            transform: translate(30%, 30%) rotate(45deg);
        }
        /* Photo Frame Styles */
        .photo-frame {
            background: linear-gradient(145deg, #71717a, #a1a1aa);
            border: 8px solid #4a4a5a;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 0 10px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .photo-frame::before, .photo-frame::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 50%;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.6);
        }
        .photo-frame::before { top: 10px; left: 10px; }
        .photo-frame::after { bottom: 10px; right: 10px; }
        
        /* Modal Styles */
        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
        #image-modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        #enlarged-img {
            transition: transform 0.3s ease-in-out;
        }
        #image-modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        #image-modal-overlay.show #enlarged-img {
            transform: scale(1);
        }
    </style>
</head>

    <div class="text-center w-full max-w-4xl mx-auto z-10 py-8">
        <!-- Bender Character -->
        <div id="bender-container" class="mx-auto mb-8 w-48 h-64 relative">
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-1.5 h-10 bender-body rounded-full"></div>
            <div id="bender-antenna" class="absolute -top-3 left-1/2 -translate-x-1/2 w-6 h-6 bg-yellow-300 rounded-full border-2 border-gray-600"></div>

        <h1 class="orbitron text-4xl md:text-6xl font-black uppercase text-glow tracking-wider">Happy Father's Day, Rene!</h1>
        <p class="mt-4 text-xl md:text-2xl text-blue-300">To The Best Meatbag in the Universe!</p>

        <div class="mt-12 w-full max-w-xl mx-auto bg-gray-800/50 p-4 rounded-lg border border-gray-600">
            <p class="text-lg text-gray-200 leading-relaxed">
                Happy fathers day Dad. Thanks for always putting up with your sometimes insufferable kids( mostly dexter, am i right?) we appreciate you and will always have your back. I love you and i hope you like this.
            </p>
